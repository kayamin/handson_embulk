version: '3'
services:
  embulk:
    container_name: embulk
    build: docker/embulk
    tty: true
    working_dir: "/var/data"
    volumes:
      - .:/var/data

  digdag:
    container_name: digdag
    build: docker/digdag
    tty: true
    working_dir: "/var/data"
    volumes:
      - .:/var/data
